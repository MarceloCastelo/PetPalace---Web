<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacinas de Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../script/vacinas.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#395e66] via-[#387d7a] to-[#32936f] min-h-screen">

    <div class="container mx-auto max-w-screen-lg p-4 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-semibold text-center text-white mb-6">Vacinas do Pet</h1>

        <!-- Formulário para adicionar vacina -->
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl sm:text-2xl font-medium text-[#32936f] mb-4">Cadastrar Vacina</h2>
            <form id="vacinaForm">
                <div class="mb-4">
                    <label for="vaccine_name" class="block text-[#395e66] text-sm sm:text-base">Nome da Vacina</label>
                    <input type="text" id="vaccine_name" name="vaccine_name" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" required>
                </div>
                <div class="mb-4">
                    <label for="vet_name" class="block text-[#395e66] text-sm sm:text-base">Nome do Veterinário</label>
                    <input type="text" id="vet_name" name="vet_name" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" required>
                </div>
                <div class="mb-4">
                    <label for="vaccine_date" class="block text-[#395e66] text-sm sm:text-base">Data da Vacina</label>
                    <input type="date" id="vaccine_date" name="vaccine_date" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-[#395e66] text-sm sm:text-base">Descrição</label>
                    <textarea id="description" name="description" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" rows="4"></textarea>
                </div>
                <button type="submit" class="w-full bg-[#26a96c] text-white p-2 sm:p-3 rounded-lg hover:bg-[#2bc016] text-sm sm:text-base">Cadastrar Vacina</button>
            </form>
        </div>

        <!-- Tabela de Vacinas -->
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg">
            <h2 class="text-xl sm:text-2xl font-medium text-[#32936f] mb-4">Vacinas Registradas</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="border-b">
                            <th class="py-2 px-4 text-left text-[#395e66] text-sm sm:text-base">Nome da Vacina</th>
                            <th class="py-2 px-4 text-left text-[#395e66] text-sm sm:text-base">Veterinário</th>
                            <th class="py-2 px-4 text-left text-[#395e66] text-sm sm:text-base">Data</th>
                            <th class="py-2 px-4 text-left text-[#395e66] text-sm sm:text-base">Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="vacinaTableBody">
                        <!-- Vacinas serão exibidas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
