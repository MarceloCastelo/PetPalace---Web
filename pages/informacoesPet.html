<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Pet</title>
    <script type="module" src="../script/informacoesPet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-200 via-green-300 to-green-400 min-h-screen flex items-center justify-center">
    <div class="container mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-md mx-auto relative">
            <div class="text-center">
                <img id="pet-image" class="w-48 h-48 object-cover rounded-full mx-auto mb-4 border-4 border-green-400 shadow-lg" alt="Imagem do Pet">
                <h1 id="pet-name" class="text-3xl font-extrabold text-green-600 mb-2"></h1>
                <p id="pet-type" class="text-lg text-gray-700 font-medium"></p>
                <p id="pet-gender" class="text-lg text-gray-700 font-medium"></p>
            </div>

            <!-- Cards de acesso -->
            <div class="mt-6 grid grid-cols-2 gap-4">
                <div id="card-consultas" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg shadow-lg text-center">
                    <h2 class="font-bold text-xl">Consultas</h2>
                </div>
                <div id="card-exames" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg shadow-lg text-center">
                    <h2 class="font-bold text-xl">Exames</h2>
                </div>
                <div id="card-procedimentos" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg shadow-lg text-center">
                    <h2 class="font-bold text-xl">Procedimentos</h2>
                </div>
                <div id="card-vacinas" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg shadow-lg text-center">
                    <h2 class="font-bold text-xl">Vacinas</h2>
                </div>
            </div>

            <div class="mt-6 flex justify-center">
                <button onclick="window.history.back()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
                    Voltar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
