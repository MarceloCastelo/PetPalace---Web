<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <!-- CDN do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module" src="../script/userProfile.js"></script>
</head>
<body class="bg-gradient-to-br from-[#395e66] via-[#387d7a] to-[#32936f] min-h-screen">

    <!-- Navbar -->
    <nav class="bg-[#32936f] p-4 flex justify-between items-center rounded-b-lg shadow-lg">
        <div class="text-white text-xl font-semibold">Minha Conta</div>
        <a href="#" id="logoutBtn" class="text-white hover:bg-[#2bc016] px-4 py-2 rounded-lg hidden">Deslogar</a>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-[#32936f] mb-6">Informações do Perfil</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Foto de Perfil -->
            <div class="col-span-2 text-center">
                <img id="fotoPreview" class="w-32 h-32 rounded-full mx-auto mb-4" src="" alt="Foto de Perfil">
                <input type="file" id="foto" class="block mx-auto">
            </div>

            <!-- Informações do Usuário -->
            <div>
                <label for="nome" class="block text-[#395e66]">Nome</label>
                <input type="text" id="nome" class="w-full p-3 mt-2 border rounded-lg bg-[#f0f9f4]">
            </div>

            <div>
                <label for="email" class="block text-[#395e66]">Email</label>
                <input type="email" id="email" class="w-full p-3 mt-2 border rounded-lg bg-[#f0f9f4]" disabled>
            </div>

            <div>
                <label for="telefone" class="block text-[#395e66]">Telefone</label>
                <input type="text" id="telefone" class="w-full p-3 mt-2 border rounded-lg bg-[#f0f9f4]">
            </div>

            <div>
                <label for="dataNascimento" class="block text-[#395e66]">Data de Nascimento</label>
                <input type="date" id="dataNascimento" class="w-full p-3 mt-2 border rounded-lg bg-[#f0f9f4]">
            </div>

            <div>
                <label for="genero" class="block text-[#395e66]">Gênero</label>
                <select id="genero" class="w-full p-3 mt-2 border rounded-lg bg-[#f0f9f4]">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="nao_informar">Prefiro não informar</option>
                </select>
            </div>

            <div class="col-span-2">
                <label for="endereco" class="block text-[#395e66]">Endereço</label>
                <input type="text" id="endereco" class="w-full p-3 mt-2 border rounded-lg bg-[#f0f9f4]">
            </div>
        </div>

        <div class="mt-6 flex justify-center">
            <button id="salvarBtn" class="bg-[#26a96c] text-white px-6 py-3 rounded-lg hover:bg-[#2bc016]">Salvar Alterações</button>
        </div>
    </div>

</body>
</html>
