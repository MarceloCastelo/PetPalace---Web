<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exames de Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../script/exames.js" defer></script> <!-- Link para o arquivo JS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Definindo Roboto como fonte global */
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#395e66] via-[#387d7a] to-[#32936f] min-h-screen">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold text-center text-white mb-6">Exames do Pet</h1>

        <!-- Formulário para adicionar exame -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-medium text-[#32936f] mb-4">Cadastrar Exame</h2>
            <form id="exameForm">
                <div class="mb-4">
                    <label for="exam_name" class="block text-[#395e66]">Nome do Exame</label>
                    <input type="text" id="exam_name" name="exam_name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" required>
                </div>
                <div class="mb-4">
                    <label for="vet_name" class="block text-[#395e66]">Nome do Veterinário</label>
                    <input type="text" id="vet_name" name="vet_name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" required>
                </div>
                <div class="mb-4">
                    <label for="exam_date" class="block text-[#395e66]">Data do Exame</label>
                    <input type="date" id="exam_date" name="exam_date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" required>
                </div>
                <div class="mb-4">
                    <label for="results" class="block text-[#395e66]">Resultados</label>
                    <textarea id="results" name="results" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" rows="4"></textarea>
                </div>
                <button type="submit" class="w-full bg-[#26a96c] text-white p-3 rounded-lg hover:bg-[#2bc016]">Cadastrar Exame</button>
            </form>
        </div>

        <!-- Tabela de Exames -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-medium text-[#32936f] mb-4">Exames Registrados</h2>
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="border-b">
                        <th class="py-2 px-4 text-left text-[#395e66]">Nome do Exame</th>
                        <th class="py-2 px-4 text-left text-[#395e66]">Veterinário</th>
                        <th class="py-2 px-4 text-left text-[#395e66]">Data</th>
                        <th class="py-2 px-4 text-left text-[#395e66]">Resultados</th>
                    </tr>
                </thead>
                <tbody id="exameTableBody">
                    <!-- Exames serão exibidos aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
