<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <!-- CDN do Tailwind CSS - Pode ser mantido durante o desenvolvimento -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usar Firebase com módulos -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCV5itkomLJsUWOTq6rgs3DsUa7LB4giMU",
            authDomain: "petvitaoriginal.firebaseapp.com",
            databaseURL: "https://petvitaoriginal-default-rtdb.firebaseio.com",
            projectId: "petvitaoriginal",
            storageBucket: "petvitaoriginal.appspot.com",
            messagingSenderId: "154097214013",
            appId: "1:154097214013:web:383b976afe2f03fd350054"
        };

        // Inicializando o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Função para preencher os dados do usuário no formulário
        function loadUserData(user) {
            if (user) {
                document.getElementById("nome").value = user.displayName || "Nome não disponível";
                document.getElementById("email").value = user.email || "Email não disponível";
                document.getElementById("telefone").value = user.phoneNumber || "Telefone não disponível";
                document.getElementById("logoutBtn").classList.remove("hidden");
            } else {
                alert("Por favor, faça o login.");
                window.location.href = "/login"; // Redireciona para a página de login
            }
        }

        // Função de logout
        function logout() {
            signOut(auth)
                .then(() => {
                    alert("Você foi deslogado com sucesso!");
                    window.location.href = "/login";
                })
                .catch((error) => {
                    console.error("Erro ao deslogar:", error.message);
                });
        }

        // Checando se o usuário está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserData(user);
            } else {
                loadUserData(null);
            }
        });

        // Adicionando o evento de logout
        document.getElementById("logoutBtn").addEventListener("click", logout);
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar (Cor Verde) -->
    <nav class="bg-green-500 p-4 flex justify-between items-center">
        <div class="text-white text-xl font-semibold">Minha Conta</div>
        <a href="#" id="logoutBtn" class="text-white hover:bg-green-700 px-4 py-2 rounded hidden">Deslogar</a>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Informações do Perfil</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Informações do Usuário -->
            <div>
                <label for="nome" class="block text-gray-700">Nome</label>
                <input type="text" id="nome" class="w-full p-3 mt-2 border rounded-md bg-gray-100" disabled>
            </div>

            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-3 mt-2 border rounded-md bg-gray-100" disabled>
            </div>

            <div>
                <label for="telefone" class="block text-gray-700">Telefone</label>
                <input type="text" id="telefone" class="w-full p-3 mt-2 border rounded-md bg-gray-100" disabled>
            </div>
        </div>
    </div>

</body>
</html>
