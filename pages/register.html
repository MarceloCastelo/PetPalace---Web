<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Definindo Roboto como fonte global */
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen">

    <div class="flex items-center justify-center h-screen">

        <!-- Form Container -->
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 md:p-8">

            <form class="flex flex-col justify-between h-full">

                <!-- Logo and Title -->
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-[#32936f]">Faça o seu cadastro</h1>
                </div>

                <!-- Inputs -->
                <div class="mt-6 space-y-4">
                    <div>
                        <label for="NomeUsuario" class="block text-gray-700 font-medium mb-2">Nome</label>
                        <input type="text"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]"
                            id="NomeUsuario" placeholder="Digite seu nome">
                    </div>

                    <div>
                        <label for="InputEmail" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]"
                            id="InputEmail" placeholder="Digite seu e-mail">
                    </div>

                    <div>
                        <label for="InputPassword" class="block text-gray-700 font-medium mb-2">Senha</label>
                        <input type="password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]"
                            id="InputPassword" placeholder="Digite sua senha">
                    </div>

                    <div>
                        <label for="InputTelefone" class="block text-gray-700 font-medium mb-2">Telefone</label>
                        <input type="tel"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]"
                            id="InputTelefone" placeholder="Digite seu telefone">
                    </div>
                </div>

                <!-- Cadastrar Button -->
                <div class="mt-6">
                    <button type="button"
                        class="w-full bg-[#32936f] text-white py-2 rounded-lg hover:bg-[#26a96c] transition duration-200"
                        id="btnCadastrar">
                        Cadastrar
                    </button>
                    <p class="text-center mt-4 text-gray-700">Já é usuário? 
                        <a href="../pages/Login.html" class="text-[#32936f] hover:underline">Clique Aqui</a>
                    </p>
                </div>

            </form>
        </div>

    </div>

    <script type="module" src="../script/register.js"></script>
</body>

</html>
