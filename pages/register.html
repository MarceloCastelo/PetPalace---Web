<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVita</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex flex-col md:flex-row items-center justify-center min-h-screen">

        <!-- Form Container -->
        <div class="w-full md:w-1/2 p-6 md:p-12">
            <form class="bg-white shadow-lg rounded-lg p-8">

                <!-- Logo and Title -->
                <section>
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-[#32936f]">PetVita</h1>
                        <img src="../assets/Logo1.png" alt="Logo" class="mx-auto mt-4 w-24 h-24" />
                    </div>

                    <!-- Nome Input -->
                    <div class="mb-6">
                        <label for="NomeUsuario" class="block text-gray-700 font-medium mb-2">Nome</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" id="NomeUsuario" placeholder="Digite seu nome">
                    </div>

                    <!-- Email Input -->
                    <div class="mb-6">
                        <label for="InputEmail" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" id="InputEmail" placeholder="Digite seu e-mail">
                    </div>

                    <!-- Password Input -->
                    <div class="mb-6">
                        <label for="InputPassword" class="block text-gray-700 font-medium mb-2">Senha</label>
                        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" id="InputPassword" placeholder="Digite sua senha">
                    </div>

                    <!-- Telefone Input -->
                    <div class="mb-6">
                        <label for="InputTelefone" class="block text-gray-700 font-medium mb-2">Telefone</label>
                        <input type="tel" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]" id="InputTelefone" placeholder="Digite seu telefone">
                    </div>

                    <!-- Cadastrar Button -->
                    <button type="button" class="w-full bg-[#32936f] text-white py-2 rounded-lg hover:bg-[#26a96c] transition duration-200" id="btnCadastrar">
                        Cadastrar
                    </button>

                    <!-- Link to Login Page -->
                    <p class="text-center mt-6 text-gray-700">Já é usuário? 
                        <a href="../pages/Login.html" class="text-[#32936f] hover:underline">Clique Aqui</a>
                    </p>
                </section>

            </form>     
        </div>

    </div>

    <script type="module" src="../script/register.js"></script>
</body>
</html>
