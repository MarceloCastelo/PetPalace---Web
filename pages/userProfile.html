<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <!-- CDN do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Definindo Roboto como fonte global */
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#395e66] via-[#387d7a] to-[#32936f] min-h-screen">

    <!-- Navbar -->
    <nav class="bg-[#32936f] p-4 flex justify-between items-center shadow-lg">
        <div class="text-white text-lg md:text-xl font-semibold">Minha Conta</div>
        <a href="#" id="logoutBtn" class="text-white text-sm hover:bg-[#2bc016] px-3 py-2 rounded-md hidden">Deslogar</a>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mx-auto my-6 px-4 md:px-6">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl md:text-2xl font-semibold text-[#32936f] mb-6 text-center md:text-left">Informações do Perfil</h2>

            <!-- Foto de Perfil -->
            <div class="flex flex-col items-center mb-6">
                <img id="fotoPreview" class="w-24 h-24 md:w-32 md:h-32 rounded-full mb-4" src="" alt="Foto de Perfil">
                <input type="file" id="foto" class="text-sm">
            </div>

            <!-- Informações do Usuário -->
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label for="nome" class="block text-[#395e66]">Nome</label>
                    <input type="text" id="nome" class="w-full p-2 md:p-3 border rounded-lg bg-[#f0f9f4]">
                </div>

                <div>
                    <label for="email" class="block text-[#395e66]">Email</label>
                    <input type="email" id="email" class="w-full p-2 md:p-3 border rounded-lg bg-[#f0f9f4]" disabled>
                </div>

                <div>
                    <label for="telefone" class="block text-[#395e66]">Telefone</label>
                    <input type="text" id="telefone" class="w-full p-2 md:p-3 border rounded-lg bg-[#f0f9f4]">
                </div>

                <div>
                    <label for="dataNascimento" class="block text-[#395e66]">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" class="w-full p-2 md:p-3 border rounded-lg bg-[#f0f9f4]">
                </div>

                <div>
                    <label for="genero" class="block text-[#395e66]">Gênero</label>
                    <select id="genero" class="w-full p-2 md:p-3 border rounded-lg bg-[#f0f9f4]">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="nao_informar">Prefiro não informar</option>
                    </select>
                </div>

                <div>
                    <label for="endereco" class="block text-[#395e66]">Endereço</label>
                    <input type="text" id="endereco" class="w-full p-2 md:p-3 border rounded-lg bg-[#f0f9f4]">
                </div>
            </div>

            <!-- Botões -->
            <div class="mt-6 flex flex-col md:flex-row gap-4">
                <button id="salvarBtn" class="bg-[#26a96c] text-white px-4 py-2 md:px-6 md:py-3 rounded-lg hover:bg-[#2bc016]">
                    Salvar Alterações
                </button>
                <button id="alterarSenhaBtn" class="bg-[#32936f] text-white px-4 py-2 md:px-6 md:py-3 rounded-lg hover:bg-[#26a96c]">
                    Alterar Senha
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para Alteração de Senha -->
    <div id="modalAlterarSenha" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 md:w-96">
            <h3 class="text-lg font-semibold text-[#32936f] mb-4">Alterar Senha</h3>

            <div>
                <label for="senhaAntiga" class="block text-[#395e66]">Senha Antiga</label>
                <input type="password" id="senhaAntiga" class="w-full p-2 md:p-3 border rounded-lg bg-[#f0f9f4]" required>
            </div>

            <div class="mt-4">
                <label for="novaSenha" class="block text-[#395e66]">Nova Senha</label>
                <input type="password" id="novaSenha" class="w-full p-2 md:p-3 border rounded-lg bg-[#f0f9f4]" required>
            </div>

            <div class="mt-4">
                <label for="confirmarNovaSenha" class="block text-[#395e66]">Confirmar Nova Senha</label>
                <input type="password" id="confirmarNovaSenha" class="w-full p-2 md:p-3 border rounded-lg bg-[#f0f9f4]" required>
            </div>

            <div class="mt-6 flex justify-between">
                <button id="cancelarAlteracao" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                    Cancelar
                </button>
                <button id="salvarAlteracao" class="bg-[#26a96c] text-white px-4 py-2 rounded-lg hover:bg-[#2bc016]">
                    Salvar
                </button>
            </div>
        </div>
    </div>

</body>
</html>
