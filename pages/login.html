<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Definindo Roboto como fonte global */
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen p-4">

        <!-- Form Container -->
        <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">

            <form>

                <!-- Logo and Title -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-[#32936f]">PetVita</h1>
                </div>

                <!-- Email Input -->
                <div class="mb-6">
                    <label for="InputEmail1" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]"
                        id="InputEmail1" placeholder="Digite seu e-mail">
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label for="exampleInputPassword1" class="block text-gray-700 font-medium mb-2">Senha</label>
                    <input type="password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#32936f]"
                        id="exampleInputPassword1" placeholder="Digite sua senha">
                </div>

                <!-- Login Button -->
                <a href="./home.html">
                    <button type="button"
                        class="w-full bg-[#32936f] text-white py-2 rounded-lg hover:bg-[#26a96c] transition duration-200">
                        Entrar
                    </button>
                </a>

                <!-- Login with Google Button -->
                <button id="google-login"
                    class="w-full flex items-center justify-center bg-white text-black py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-200 mt-4">
                    <i class="fa-brands fa-google text-xl mr-3" style="color: #24a96c;"></i>
                    Entrar com Google
                </button>

                <!-- Forgot Password and Register Links -->
                <div class="flex justify-center items-center mt-6 space-x-4">
                    <a href="../pages/trocaSenha.html" class="text-[#32936f] font-medium hover:underline">
                        Esqueceu sua senha?
                    </a>
                    <span class="text-gray-400">|</span>
                    <a href="../pages/register.html" class="text-[#32936f] font-medium hover:underline">
                        Primeiro Acesso?
                    </a>
                </div>
            </form>

        </div>

    </div>

    <script type="module" src="../script/login.js"></script>
</body>

</html>
